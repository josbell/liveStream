<!DOCTYPE html>
<html ng-app='app'>
<head>
	<title>Live Video Streaming</title>
	<!--CSS-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<link rel="stylesheet" type="text/css" href="http://www.videogular.com/styles/themes/default/latest/videogular.css">
	<!--Bootstrap-->

</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class='col-md-9' ng-controller='liveStreamController as controller'>
			<videogular vg-theme='controller.config.theme'>
				<vg-media vg-src='controller.config.sources' vg-tracks='controller.config.tracks'>
				</vg-media>
				<vg-controls vg-autohide="controller.config.plugins.controls.autoHide" vg-autohide-time="controller.config.plugins.controls.autoHideTime" >
					<vg-play-pause-button></vg-play-pause-button>
					<vg-time-display>{{ currentTime | date:'mm:ss' }}</vg-time-display>
					<vg-scrub-bar>
						<vg-scrub-bar-current-time></vg-scrub-bar-current-time>
						<vg-scrub-bar-cue-points vg-cue-points='controller.config.cuePoints[0]'></vg-scrub-bar-cue-points>
					</vg-scrub-bar>
					<vg-playback-button
       					vg-speeds="controller.config.plugins.controls.playbackSpeeds">
					</vg-playback-button>
					<vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display>
					<vg-volume>
						<vg-mute-button></vg-mute-button>
						<vg-volume-bar></vg-volume-bar>
					</vg-volume>
					<vg-fullscreen-button></vg-fullscreen-button>
				</vg-controls>
				<vg-overlay-play></vg-overlay-play>
				<vg-poster vg-url='controller.config.plugins.poster'></vg-poster>
			</videogular>
		</div>
		<div class="col-md-3">
			<div class="chat" style="background-color: white; height: 80%; width: 80%">
				<p><strong>Paul:</strong> Hello</p>
			</div>
			<form>
				<form-group>
					<input type="text" class="form-controls" placeholder="Comment...">
				</form-group>
			</form>
		</div>
	</div>
</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="rltm/web/rltm.js"></script>
	<script src="angular/angular.js"></script>
	<script src="angular-chat/angular-chat.js"></script>
	<script src="angular-sanitize/angular-sanitize.min.js"></script>
	<script src="videogular/videogular.js"></script>
	<script src="videogular-overlay-play/vg-overlay-play.js"></script>
	<script src="videogular-poster/vg-poster.js"></script>
	<script src="videogular-controls/vg-controls.js"></script>

	<!--Angular Assets-->
	<script src="assets/app.js" charset="utf-8"></script>
	<script src="assets/controllers/liveStreamController.js"></script>
</body>
</html>
